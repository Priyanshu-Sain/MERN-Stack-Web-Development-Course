<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <table border = "1" cellpadding = "20" cellspacing = "10">
        <thead>
            <tr>
                <th>NAME</th>
                <th>SUBJECT</th>
                <th>MARKS</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td colspan="2" align = "center"> PRIYANSHU  </td>
                <!-- <td> ELECTRONICS  </td> -->
                <td rowspan="3" align = "center"> 25  </td>
            </tr>
            <tr>
                <td> KUNAL  </td>
                <td> ELECTRONICS  </td>
                <!-- <td> 30  </td> -->
                
            </tr>
            <tr>
                <td> PRANJAL  </td>
                <td> ELECTRONICS  </td>
                <!-- <td> 15  </td> -->
            </tr>

        </tbody>
    </table>
    
</body>
</html>

<!-- TABLE HEADING :Bold text
     TABLE DATA : Without bold
     CELL PADDING : It is an attribut of table which decides the spacing between 
                    text and the border of the box 
     CELL SPACING : It is an attribute of table which decides the spacing between
                    the boxes in the table
     COLSPAN : EK entry ya fir ek block table me kitni columns cover krega that is deno
               -ted by colspan 
     ROWSPAN : Ek entry ya fir ek column me jo block hai wo kitni rows cover krega
               that is denoted by the rowspan.
     ALIGN : It is an attribute of table which decides the alignment of the text within a box
             i.e. align = "center" means text is in center of box in table 
-->
