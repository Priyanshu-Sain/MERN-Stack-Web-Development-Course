<!--
1) Fieldset is the element which divides forms in multiple groups.
2) Every fieldset has its fieldlegend with which that group will be representing  
  -->

<!DOCTYPE html>
  <html lang="en">
  <head>
    <title>Frontend</title>
  </head>
  <body>
    <form action="#">
        <fieldset>
            <!-- IS WALE GROUP KA NAAM USER CREDENTIALS LIKHA AAYGA -->
            <legend>USER CREDENTIALS</legend>
      <input type="text" placeholder="Enter Username">
      <input type="password" placeholder="Enter password">
      <input type="number" min="18" max="100" placeholder="Enter age">
      <!-- NEECHE WALA SUBMIT BUTTON IS MANDATORY TO SUBMIT THE FORM -->
      <button type="submit">Submit</button> 
    </fieldset> 
    <br>
    <br>
    <br>
    <fieldset>
        <!-- IS WALE GROUP KA NAAM ABOUT YOU LIKHA AAYGA -->
        <legend>ABOUT YOU</legend>
    
    <textarea name="introduction" cols="30" rows="5" placeholder="Write about yourself"></textarea> 
</fieldset>
   </form> 
  </body>
  </html>
