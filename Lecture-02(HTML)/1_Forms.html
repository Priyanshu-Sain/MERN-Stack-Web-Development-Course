<!-- 
Forms in HTML are used when the input is required from user on a website or webpage
For e.g. Login/Sign Up requires HTML forms 
*Input can be of various types -text,password,number,radio,checkbox...etc
  ->Text is visible while filling and password is not
  ->Number will take digits
  ->radio will show text as options and only one of them can be selected
  ->checkbox is used to select multiple options

-->
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <title>Frontend</title>
  </head>
  <body>
    <form action="#">
      <input type="text" placeholder="Enter Username">
      <input type="password" placeholder="Enter password">
      <input type="number" min="18" max="100" placeholder="Enter age">
      <button type="submit">Submit</button>   
   </form> 
  </body>
  </html>
