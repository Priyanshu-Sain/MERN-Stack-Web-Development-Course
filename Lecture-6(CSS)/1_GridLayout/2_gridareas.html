<!-- 
*  Grid-Areas : Sab child ko pehle naam dedo in terms of grid areas
                Fir container class me describe kardo konsi row,column me kis child
                ka area hai..mtlb har ek block me fill kro matrix ki tarah ki wo block kis child ka hai
                Toh ye CSS un childs ko accordingly rows and columns assign kardegi
                and manual row start/end likhne kinjrurt nhi pdegi 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="2_gridarea.css">
    <title>Grid Layouts</title>
</head>
<body>
    <div class="container">
        <div class="child child-1">A</div>
        <div class="child child-2">B</div>
        <div class="child child-3">C</div>
        <div class="child child-4">D</div>
        <div class="child child-5">E</div>
        
    </div>
    
</body>
</html>
