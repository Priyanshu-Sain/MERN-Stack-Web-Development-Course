<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            width: 800px;
            border: 3px solid red;
            
        }
        .mobile,
        .gmail{
            width: 48%;
            border: 2px solid violet;
        }
        .mobile::after{
            content: "\1F4F1";
            
        }
        .gmail::before{
            content: "\1F643";
           
        }
        
    </style>
</head>
<body>
    <h1>Contact Us</h1>
  <div class="parent">
    <div class="mobile">Phone-+91 9856985695</div>
    <div class="gmail">Email-abc123@gmail.com</div>
  </div>
</body>
</html>
