<!-- The linked CSS file preferably to be present in same directory but if its not ,
     then address should be changes accordingly in href block
     e.g. Let CSS file is present in another folder named new then,
          <link rel = "stylesheet" href = "./new/mycss.css
" -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS</title>
    <link rel="stylesheet" href="./5_mycss.css">
        
</head>
<body>
    <!-- Ye neeche isme teen classes hain and 2 classes ki different CSS define krdi to konsi apply hogi ? 
         Ans :- Code flow is top to down . So , last me jonsi class ki CSS hogi uski properties
                apply ho jayngi.
         -->
    <h1 id="intro" class="my-element class2 class3">About Myself</h1>
    <!-- Lorem in an element to generate random garbage text -->
    <div id="mydiv" class="my-element class3">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Odit, quas!</div>
    <ul id="myul" class="class2">
        Lords
        <li>Hanuman Ji</li>
        <li>Shri Ram Ji</li>
        <li>Lakshmi ji</li>
        <li>Mahadev Ji</li>
    </ul>
    
</body>
</html>
